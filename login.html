<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Operation Eiserner Vorhang</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com;">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Operation Eiserner Vorhang</h1>
  </header>

  <main>
    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <input type="email" placeholder="E-Mail" id="login-email" required>
      <input type="password" placeholder="Passwort" id="login-pass" required>
      <button onclick="loginUser()">Anmelden</button>

      <div class="toggle-link">
        <p>Kein Konto? <a href="javascript:void(0)" onclick="toggleForm()">Registriere dich hier</a></p>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container" style="display:none;">
      <h2>Registrieren</h2>
      <input type="text" placeholder="Benutzername" id="reg-username" required>
      <input type="email" placeholder="E-Mail" id="reg-email" required>
      <input type="password" placeholder="Passwort" id="reg-pass" required>
      <button onclick="registerUser()">Registrieren</button>

      <div class="toggle-link">
        <p>Schon ein Konto? <a href="javascript:void(0)" onclick="toggleForm()">Melde dich hier an</a></p>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Operation Eiserner Vorhang</small>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDfPEvyPyWgoVJwC8ibsGv6bls-C4LJLl8",
      authDomain: "operationeisernervorhang.firebaseapp.com",
      projectId: "operationeisernervorhang",
      storageBucket: "operationeisernervorhang.firebasestorage.app",
      messagingSenderId: "81577152546",
      appId: "1:81577152546:web:07996222f001cf1b10ba7b"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Function to toggle between login and register forms
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
    }

    // Register function
    async function registerUser() {
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-pass').value.trim();
      const username = document.getElementById('reg-username').value.trim();

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        alert('Registrierung erfolgreich!');
        
        // Save username and email to the user's profile (Optional)
        await user.updateProfile({ displayName: username });
        toggleForm();  // Show login form after successful registration
      } catch (error) {
        console.error("Error during registration:", error);
        alert("Fehler: " + error.message);
      }
    }

    // Login function
    async function loginUser() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-pass').value.trim();

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        alert('Login erfolgreich!');
        window.location.href = 'index.html';  // Redirect after successful login
      } catch (error) {
        console.error("Error during login:", error);
        alert("Fehler: " + error.message);
      }
    }
  </script>
</body>
</html>
