<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registrieren – Operation Eiserner Vorhang</title>
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; connect-src 'self' https://*.supabase.io https://*.gstatic.com;
                 script-src 'self' https://cdn.supabase.io 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 50px;
    }
    nav a {
      color: #48aaff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(72,170,255,0.2);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      background-color: #48aaff;
      border: none;
      padding: 10px;
      color: #000;
      font-weight: bold;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3399dd;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }
    .form-container {
      display: none;
    }
    #login-form {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Operation Eiserner Vorhang Logo" class="logo">
    <nav>
      <a href="index.html">Start</a>
      <a href="regelwerk.html">Regelwerk</a>
      <a href="forum.html">Forum</a>
      <a href="login.html">Login / Registrieren</a>
    </nav>
  </header>

  <main>
    <!-- Login / Registrierung Toggle -->
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <input type="email" placeholder="E-Mail" id="login-email">
      <input type="password" placeholder="Passwort" id="login-pass">
      <button onclick="loginUser()">Anmelden</button>

      <div class="toggle-link">
        <p>Kein Konto? <a href="javascript:void(0)" onclick="toggleForm()">Registriere dich hier</a></p>
      </div>
    </div>

    <div id="register-form" class="form-container">
      <h2>Registrieren</h2>
      <input type="text" placeholder="Benutzername" id="reg-username">
      <input type="email" placeholder="E-Mail" id="reg-email">
      <input type="password" placeholder="Passwort" id="reg-pass">
      <button onclick="registerUser()">Registrieren</button>

      <div class="toggle-link">
        <p>Schon ein Konto? <a href="javascript:void(0)" onclick="toggleForm()">Melde dich hier an</a></p>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Operation Eiserner Vorhang</small>
  </footer>

  <!-- Normales Script für die UI-Funktionen -->
  <script>
    // Funktion zum Umschalten zwischen Login und Registrierung
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
    }
  </script>

  <!-- Supabase SDK importieren -->
  <script type="module">
    import { createClient } from 'https://cdn.supabase.io/js/supabase.js';

    // Deine Supabase-URL und API-Key
    const supabase = createClient('https://xyzcompany.supabase.co', 'public-anon-key');

    // Funktion zum Registrieren eines Benutzers
    window.registerUser = async function() {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-pass').value.trim();

      if (!email || !password || !username) {
        alert('Bitte alles ausfüllen.');
        return;
      }

      if (password.length < 6) {
        alert('Das Passwort muss mindestens 6 Zeichen lang sein.');
        return;
      }

      try {
        const { user, session, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) {
          alert('Fehler bei der Registrierung: ' + error.message);
        } else {
          alert('Registrierung erfolgreich!');
          
          // Benutzerdaten in der Supabase-Datenbank speichern (optional)
          await supabase
            .from('users')
            .insert([
              { username: username, email: email, user_id: user.id }
            ]);

          // Formular umschalten
          toggleForm();
        }
      } catch (error) {
        console.error('Fehler:', error);
        alert('Fehler: ' + error.message);
      }
    };

    // Funktion zum Einloggen eines Benutzers
    window.loginUser = async function() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-pass').value.trim();

      const { user, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        console.error("Fehler:", error);
        alert("Anmeldung fehlgeschlagen: " + error.message);
      } else {
        alert('Login erfolgreich!');
        window.location.href = 'index.html'; // Weiterleitung nach dem Login
      }
    };
  </script>
</body>
</html>
