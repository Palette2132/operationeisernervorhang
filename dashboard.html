<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard â€“ OEV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 50px;
    }
    nav a {
      color: #48aaff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 300px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #48aaff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3399dd;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Operation Eiserner Vorhang Logo" class="logo">
    <nav>
      <a href="index.html">Start</a>
      <a href="regelwerk.html">Regelwerk</a>
      <a href="forum.html">Forum</a>
      <a href="dashboard.html">Admin</a>
    </nav>
  </header>

  <main>
    <h2>Regelwerk bearbeiten</h2>
    <textarea id="regelwerk-editor"></textarea>
    <button onclick="saveRegelwerk()">Speichern</button>
    <p id="save-status"></p>
  </main>

  <footer>
    <small>&copy; 2025 Operation Eiserner Vorhang</small>
  </footer>

  <script>
    const storageKey = 'oev_regelwerk';

    // Beim Laden Inhalt anzeigen
    window.onload = () => {
      const content = localStorage.getItem(storageKey);
      if (content) {
        document.getElementById('regelwerk-editor').value = content;
      }
    }

    function saveRegelwerk() {
      const content = document.getElementById('regelwerk-editor').value;
      localStorage.setItem(storageKey, content);
      document.getElementById('save-status').textContent = 'Regelwerk gespeichert!';
    }
  </script>
</body>
</html>
